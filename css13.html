<!DOCTYPE html>
<html lang="en">
<head>

    <title>css-13</title>
    <style>
        .box{
            width: 125px;
            height: 125px;
            border: 1px solid black;
        }
        .flex-container{
            margin-inline: 36px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .flex-row{
            margin-block:6px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="flex-row">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="flex-row">
            <div class="box"></div>
            <div class="box"></div>
        </div>
            <div class="flex-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
    </div>
</body>
</html>
